<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paciente</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Data</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="data.name"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="wallet-outline" slot="start"></ion-icon>
        <ion-label position="floating">RG</ion-label>
        <ion-input [(ngModel)]="data.rg"></ion-input>
      </ion-item>

      <ion-item size="small" lines="none">
        
        <ion-label position="floating">Data de Nasc.</ion-label>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="data.dateOfBirth" type="text"></ion-input>
      </ion-item>
    </ion-card-content> 

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="resize-outline" slot="start"></ion-icon>
        <ion-label position="floating">Altura</ion-label>
        <ion-input [(ngModel)]="data.height" type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="barbell-outline" slot="start"></ion-icon>
        <ion-label position="floating">Peso</ion-label>
        <ion-input [(ngModel)]="data.weight" type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button color="primary" (click)="doConfirmar()" expand="full">Confirmar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="medium" (click)="doLimpar()" expand="full">Limpar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
